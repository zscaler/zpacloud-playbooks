---
# zpa_idp_controller_facts.yml - Get details (ID and/or Name) of an idp controller resource.
#
# Description
# ===========
#
# Quick example of how to use the 'zpa_idp_controller_facts' module to retrieve a IdP Controller detail from the ZPA Cloud.
#
# This playbook requires proper API credentials to be passed statically or via environment variables connection
# to the ZPA Cloud 'client_id', 'client_secret', customer_id and 'cloud'. These may be defined as host variables
# (see `host_vars/zpa_cloud.yml` for an example) or extra vars.
#
# Modules Used
# ============
#
# zpa_idp_controller_facts - https://zscaler.github.io/zpacloud-ansible/modules/zpa_idp_controller_facts_module.html
#
# Usage
# =====
#
#  $ ansible-playbook zpa_idp_controller_facts.yml

- name: Gather Identity Provider (IDP) Details
  hosts: localhost
  connection: local

  vars:
    zpa_cloud:
      client_id: "{{ client_id }}"
      client_secret: "{{ client_secret | default(omit) }}"
      customer_id: "{{ customer_id | default(omit) }}"
      cloud: "{{ cloud | default(omit) }}"

  tasks:
    - name: Gather Details of All IdP Controllers
      zscaler.zpacloud.zpa_idp_controller_facts:
        provider: "{{ zpa_cloud }}"
      register: idp_controllers

    - name: All IDPs
      ansible.builtin.debug:
        msg: "{{ idp_controllers }}"

    - name: Gather Details of a Specific IdP Controller by Name
      zscaler.zpacloud.zpa_idp_controller_facts:
        provider: "{{ zpa_cloud }}"
        name: User_IdP_Name
      register: idp_name

    - name: IDP By Name
      ansible.builtin.debug:
        msg: "{{ idp_name }}"

    - name: Gather Details of a Specific IdP Controller by ID
      zscaler.zpacloud.zpa_idp_controller_facts:
        provider: "{{ zpa_cloud }}"
        id: "216196257331282583"
      register: idp_id

    - name: IDP By ID
      ansible.builtin.debug:
        msg: "{{ idp_id }}"
